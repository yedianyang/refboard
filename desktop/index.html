<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RefBoard</title>
  <style>
    /* ---- Reset & Base ---- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%; height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
    }

    /* ---- Layout ---- */
    #app {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }

    /* ---- Toolbar ---- */
    #toolbar {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: #16213e;
      border-bottom: 1px solid #2a2a4a;
      z-index: 10;
      flex-shrink: 0;
      -webkit-app-region: drag; /* Allow window dragging from toolbar */
    }

    #toolbar .logo {
      font-weight: 700;
      font-size: 14px;
      color: #f0f0f0;
      letter-spacing: -0.5px;
      margin-right: 8px;
      -webkit-app-region: drag;
    }

    #toolbar input[type="text"] {
      flex: 1;
      max-width: 400px;
      padding: 5px 10px;
      border-radius: 5px;
      border: 1px solid #2a2a4a;
      background: #0f1a30;
      color: #e0e0e0;
      font-size: 12px;
      outline: none;
      -webkit-app-region: no-drag;
    }
    #toolbar input[type="text"]:focus {
      border-color: #4a9eff;
    }

    #toolbar button {
      padding: 5px 12px;
      border-radius: 5px;
      border: 1px solid #2a2a4a;
      background: #0f3460;
      color: #d0d0e0;
      cursor: pointer;
      font-size: 12px;
      white-space: nowrap;
      -webkit-app-region: no-drag;
    }
    #toolbar button:hover {
      background: #1a5276;
      border-color: #4a9eff;
    }

    .toolbar-spacer { flex: 1; }

    /* ---- Main content ---- */
    #main {
      display: flex;
      flex: 1;
      overflow: hidden;
      position: relative;
    }

    /* ---- Sidebar placeholder ---- */
    #sidebar {
      width: 44px;
      background: #16213e;
      border-right: 1px solid #2a2a4a;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 8px 0;
      gap: 4px;
      flex-shrink: 0;
      z-index: 10;
    }

    .sidebar-btn {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      border: none;
      background: transparent;
      color: #888899;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }
    .sidebar-btn:hover {
      background: #2a2a4a;
      color: #e0e0e0;
    }
    .sidebar-btn.active {
      background: #0f3460;
      color: #4a9eff;
    }

    /* ---- Canvas container ---- */
    #canvas-container {
      flex: 1;
      position: relative;
      overflow: hidden;
    }
    #canvas-container canvas {
      display: block;
    }

    /* ---- Status bar ---- */
    #statusbar {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 4px 12px;
      background: #16213e;
      border-top: 1px solid #2a2a4a;
      font-size: 11px;
      color: #666680;
      flex-shrink: 0;
      z-index: 10;
    }

    #zoom-display {
      font-variant-numeric: tabular-nums;
      color: #888899;
      min-width: 40px;
      text-align: right;
    }

    /* ---- Loading indicator ---- */
    #loading-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(22, 33, 62, 0.92);
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 13px;
      color: #e0e0e0;
      border: 1px solid #2a2a4a;
      z-index: 20;
      display: none;
    }

    /* ---- Keyboard hints overlay ---- */
    #hints {
      position: absolute;
      bottom: 32px;
      right: 12px;
      font-size: 10px;
      color: #555566;
      line-height: 1.6;
      text-align: right;
      pointer-events: none;
      z-index: 5;
      opacity: 0.7;
    }
    #hints kbd {
      display: inline-block;
      padding: 1px 4px;
      border-radius: 3px;
      border: 1px solid #333344;
      background: #1e1e36;
      font-family: inherit;
      font-size: 10px;
    }

    /* ---- Right Panel (Suggestion + Metadata) ---- */
    #right-panel {
      width: 320px;
      background: #16213e;
      border-left: 1px solid #2a2a4a;
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
      z-index: 10;
      transform: translateX(100%);
      margin-right: -320px;
      transition: transform 0.25s ease, margin-right 0.25s ease;
      overflow: hidden;
    }
    #right-panel.open {
      transform: translateX(0);
      margin-right: 0;
    }

    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 14px;
      border-bottom: 1px solid #2a2a4a;
      flex-shrink: 0;
    }
    .panel-header h3 {
      font-size: 13px;
      font-weight: 600;
      color: #e0e0e0;
    }
    .panel-close-btn {
      width: 24px;
      height: 24px;
      border: none;
      background: transparent;
      color: #666680;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .panel-close-btn:hover {
      background: #2a2a4a;
      color: #e0e0e0;
    }

    .panel-body {
      flex: 1;
      overflow-y: auto;
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .panel-thumb {
      width: 100%;
      max-height: 180px;
      object-fit: contain;
      border-radius: 6px;
      background: #0f1a30;
    }

    .panel-section {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .panel-section-label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      color: #666680;
      font-weight: 600;
    }
    .panel-section-value {
      font-size: 12px;
      color: #c0c0d0;
      line-height: 1.5;
    }

    .panel-footer {
      display: flex;
      gap: 8px;
      padding: 10px 14px;
      border-top: 1px solid #2a2a4a;
      flex-shrink: 0;
    }

    /* ---- Chips (tags, styles, moods) ---- */
    .chips-container {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    .chip {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 3px 8px;
      border-radius: 4px;
      background: #0f3460;
      color: #b0c4e0;
      font-size: 11px;
      border: 1px solid #2a4a7a;
      cursor: default;
    }
    .chip-remove {
      background: none;
      border: none;
      color: #666680;
      cursor: pointer;
      font-size: 13px;
      padding: 0;
      line-height: 1;
    }
    .chip-remove:hover {
      color: #e74c3c;
    }
    .chip-add {
      background: transparent;
      border: 1px dashed #2a4a7a;
      color: #4a9eff;
      cursor: pointer;
      font-size: 11px;
    }
    .chip-add:hover {
      background: #0f3460;
      border-style: solid;
    }
    .chip-input {
      width: 80px;
      padding: 3px 6px;
      border-radius: 4px;
      border: 1px solid #4a9eff;
      background: #0f1a30;
      color: #e0e0e0;
      font-size: 11px;
      outline: none;
    }

    /* ---- Color Swatches ---- */
    .swatches-container {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }
    .color-swatch {
      width: 28px;
      height: 28px;
      border-radius: 4px;
      border: 2px solid #2a2a4a;
      cursor: default;
    }
    .color-swatch:hover {
      border-color: #4a9eff;
    }

    /* ---- Panel Buttons ---- */
    .btn-primary {
      padding: 6px 16px;
      border-radius: 5px;
      border: 1px solid #4a9eff;
      background: #0f3460;
      color: #e0e0e0;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      flex: 1;
    }
    .btn-primary:hover {
      background: #1a5276;
    }
    .btn-secondary {
      padding: 6px 16px;
      border-radius: 5px;
      border: 1px solid #2a2a4a;
      background: transparent;
      color: #888899;
      cursor: pointer;
      font-size: 12px;
    }
    .btn-secondary:hover {
      background: #2a2a4a;
      color: #e0e0e0;
    }

    /* ---- Analysis Spinner ---- */
    #analysis-spinner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(22, 33, 62, 0.95);
      padding: 20px 32px;
      border-radius: 10px;
      border: 1px solid #2a2a4a;
      z-index: 100;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      color: #e0e0e0;
      font-size: 13px;
    }
    .spinner {
      width: 28px;
      height: 28px;
      border: 3px solid #2a2a4a;
      border-top-color: #4a9eff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ---- Analysis Error Toast ---- */
    #analysis-error {
      position: fixed;
      bottom: 48px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(231, 76, 60, 0.92);
      color: #fff;
      padding: 8px 20px;
      border-radius: 6px;
      font-size: 12px;
      z-index: 100;
      display: none;
      max-width: 500px;
      text-align: center;
    }

    /* ---- Metadata Panel Editable Fields ---- */
    .meta-input {
      width: 100%;
      padding: 6px 8px;
      border-radius: 4px;
      border: 1px solid #2a2a4a;
      background: #0f1a30;
      color: #e0e0e0;
      font-size: 12px;
      font-family: inherit;
      outline: none;
      resize: vertical;
    }
    .meta-input:focus {
      border-color: #4a9eff;
    }
    .meta-filename {
      font-size: 12px;
      color: #888899;
      word-break: break-all;
    }
    .meta-filesize {
      font-size: 11px;
      color: #555566;
    }

    /* ---- Settings Dialog ---- */
    #settings-dialog {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 200;
      display: none;
      align-items: center;
      justify-content: center;
    }
    #settings-dialog.open {
      display: flex;
    }
    .settings-card {
      background: #16213e;
      border: 1px solid #2a2a4a;
      border-radius: 10px;
      width: 420px;
      max-height: 80vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .settings-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 18px;
      border-bottom: 1px solid #2a2a4a;
    }
    .settings-header h2 {
      font-size: 15px;
      font-weight: 600;
      color: #e0e0e0;
    }
    .settings-body {
      padding: 18px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .settings-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .settings-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.6px;
      color: #666680;
      font-weight: 600;
    }
    .settings-select,
    .settings-input {
      padding: 7px 10px;
      border-radius: 5px;
      border: 1px solid #2a2a4a;
      background: #0f1a30;
      color: #e0e0e0;
      font-size: 13px;
      font-family: inherit;
      outline: none;
    }
    .settings-select:focus,
    .settings-input:focus {
      border-color: #4a9eff;
    }
    .settings-footer {
      display: flex;
      gap: 8px;
      padding: 14px 18px;
      border-top: 1px solid #2a2a4a;
      justify-content: flex-end;
    }
    .settings-status {
      font-size: 12px;
      color: #888899;
      padding: 0 18px 4px;
      min-height: 20px;
    }
    .settings-status.success { color: #2ecc71; }
    .settings-status.error { color: #e74c3c; }

    /* ---- Settings Gear Button ---- */
    #settings-btn {
      -webkit-app-region: no-drag;
    }

    /* ---- Suggestion/Metadata View Toggle ---- */
    #suggestion-view,
    #metadata-view {
      display: none;
      flex-direction: column;
      flex: 1;
      overflow: hidden;
    }

    /* ---- Search Bar ---- */
    .search-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      flex: 1;
      max-width: 360px;
      -webkit-app-region: no-drag;
    }
    #search-input {
      width: 100%;
      padding: 5px 28px 5px 28px;
      border-radius: 5px;
      border: 1px solid #2a2a4a;
      background: #0f1a30;
      color: #e0e0e0;
      font-size: 12px;
      outline: none;
    }
    #search-input:focus {
      border-color: #4a9eff;
    }
    .search-icon {
      position: absolute;
      left: 8px;
      color: #555566;
      font-size: 12px;
      pointer-events: none;
    }
    #search-clear-btn {
      position: absolute;
      right: 4px;
      width: 20px;
      height: 20px;
      border: none;
      background: transparent;
      color: #555566;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 3px;
    }
    #search-clear-btn:hover {
      color: #e0e0e0;
      background: #2a2a4a;
    }

    /* ---- Tag Filter Sidebar ---- */
    #tag-sidebar {
      width: 200px;
      background: #16213e;
      border-right: 1px solid #2a2a4a;
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
      z-index: 10;
      transform: translateX(-100%);
      margin-left: -200px;
      transition: transform 0.25s ease, margin-left 0.25s ease;
      overflow: hidden;
    }
    #tag-sidebar.open {
      transform: translateX(0);
      margin-left: 0;
    }
    .tag-sidebar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      border-bottom: 1px solid #2a2a4a;
      flex-shrink: 0;
    }
    .tag-sidebar-header h3 {
      font-size: 12px;
      font-weight: 600;
      color: #888899;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    #tag-list {
      flex: 1;
      overflow-y: auto;
      padding: 6px 0;
    }
    .tag-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      padding: 5px 12px;
      border: none;
      background: transparent;
      color: #b0b0c0;
      cursor: pointer;
      font-size: 12px;
      text-align: left;
      font-family: inherit;
    }
    .tag-item:hover {
      background: #1e2a4e;
      color: #e0e0e0;
    }
    .tag-item.active {
      background: #0f3460;
      color: #4a9eff;
    }
    .tag-item.tag-clear {
      color: #e74c3c;
      font-size: 11px;
      border-bottom: 1px solid #2a2a4a;
      margin-bottom: 4px;
      padding-bottom: 8px;
    }
    .tag-label {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      flex: 1;
    }
    .tag-count {
      font-size: 10px;
      color: #555566;
      min-width: 20px;
      text-align: right;
    }
    .tag-item.active .tag-count {
      color: #4a9eff;
    }
    .tag-empty {
      padding: 16px 12px;
      font-size: 11px;
      color: #555566;
      line-height: 1.5;
    }

    /* ---- Search Results Panel ---- */
    #search-results-panel {
      position: absolute;
      top: 0;
      left: 0;
      width: 280px;
      height: 100%;
      background: rgba(22, 33, 62, 0.96);
      border-right: 1px solid #2a2a4a;
      display: flex;
      flex-direction: column;
      z-index: 15;
      transform: translateX(-100%);
      transition: transform 0.25s ease;
      backdrop-filter: blur(8px);
    }
    #search-results-panel.open {
      transform: translateX(0);
    }
    .results-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      border-bottom: 1px solid #2a2a4a;
      flex-shrink: 0;
    }
    .results-header h3 {
      font-size: 12px;
      font-weight: 600;
      color: #888899;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    #results-count {
      font-size: 11px;
      color: #555566;
    }
    #results-list {
      flex: 1;
      overflow-y: auto;
      padding: 6px 0;
    }
    .result-item {
      display: flex;
      gap: 8px;
      padding: 8px 12px;
      cursor: pointer;
      border-bottom: 1px solid #1e2a4a;
    }
    .result-item:hover {
      background: #1e2a4e;
    }
    .result-thumb {
      width: 48px;
      height: 48px;
      object-fit: cover;
      border-radius: 4px;
      flex-shrink: 0;
      background: #0f1a30;
    }
    .result-info {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .result-name {
      font-size: 12px;
      color: #d0d0e0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .result-desc {
      font-size: 11px;
      color: #666680;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .result-tags {
      display: flex;
      gap: 3px;
      flex-wrap: wrap;
    }
    .result-tag {
      font-size: 9px;
      padding: 1px 5px;
      border-radius: 3px;
      background: #0f3460;
      color: #8ab4f8;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Toolbar -->
    <div id="toolbar">
      <span class="logo">RefBoard</span>
      <input type="text" id="project-path" placeholder="Project directory path..." />
      <button id="open-btn">Open</button>
      <button id="fit-btn">Fit All</button>
      <div class="toolbar-spacer"></div>
      <div class="search-wrapper">
        <span class="search-icon">&#128269;</span>
        <input type="text" id="search-input" placeholder="Search images... (Cmd+F)" />
        <button id="search-clear-btn" title="Clear search">&times;</button>
      </div>
      <div class="toolbar-spacer"></div>
      <button id="settings-btn" title="AI Settings">&#9881;</button>
    </div>

    <!-- Main area -->
    <div id="main">
      <!-- Sidebar (tool palette) -->
      <div id="sidebar">
        <button class="sidebar-btn active" title="Select (V)">&#9654;</button>
        <button class="sidebar-btn" title="Hand (H)">&#9995;</button>
        <button class="sidebar-btn" title="Region (R)">&#9633;</button>
        <button class="sidebar-btn" title="Note (N)">&#9998;</button>
        <div style="flex: 1;"></div>
        <button class="sidebar-btn" id="tag-sidebar-btn" title="Tags">&#9776;</button>
      </div>

      <!-- Tag Filter Sidebar -->
      <div id="tag-sidebar">
        <div class="tag-sidebar-header">
          <h3>Tags</h3>
        </div>
        <div id="tag-list"></div>
      </div>

      <!-- Canvas -->
      <div id="canvas-container">
        <!-- Search Results Panel (overlays canvas) -->
        <div id="search-results-panel">
          <div class="results-header">
            <h3>Results</h3>
            <span id="results-count"></span>
            <button id="results-close-btn" class="panel-close-btn" title="Close">&times;</button>
          </div>
          <div id="results-list"></div>
        </div>
        <div id="loading-indicator">Loading...</div>
        <div id="hints">
          <kbd>Space</kbd>+drag to pan &nbsp; Scroll to zoom<br>
          <kbd>Shift</kbd>+<kbd>1</kbd> fit all &nbsp; <kbd>Esc</kbd> deselect
        </div>
      </div>

      <!-- Right Panel (Suggestion + Metadata) -->
      <div id="right-panel">
        <!-- Suggestion View -->
        <div id="suggestion-view">
          <div class="panel-header">
            <h3>AI Suggestions</h3>
            <button class="panel-close-btn" title="Close">&times;</button>
          </div>
          <div class="panel-body">
            <img id="suggestion-thumb" class="panel-thumb" alt="" />
            <div class="panel-section">
              <span class="panel-section-label">Description</span>
              <span id="suggestion-desc" class="panel-section-value"></span>
            </div>
            <div class="panel-section">
              <span class="panel-section-label">Tags</span>
              <div id="suggestion-tags" class="chips-container"></div>
            </div>
            <div class="panel-section">
              <span class="panel-section-label">Style</span>
              <div id="suggestion-styles" class="chips-container"></div>
            </div>
            <div class="panel-section">
              <span class="panel-section-label">Mood</span>
              <div id="suggestion-moods" class="chips-container"></div>
            </div>
            <div class="panel-section">
              <span class="panel-section-label">Colors</span>
              <div id="suggestion-colors" class="swatches-container"></div>
            </div>
            <div class="panel-section">
              <span class="panel-section-label">Era</span>
              <span id="suggestion-era" class="panel-section-value"></span>
            </div>
          </div>
          <div class="panel-footer">
            <button id="dismiss-suggestions-btn" class="btn-secondary">Dismiss</button>
            <button id="accept-all-btn" class="btn-primary">Accept All</button>
          </div>
        </div>

        <!-- Metadata View -->
        <div id="metadata-view">
          <div class="panel-header">
            <h3>Image Details</h3>
            <button class="panel-close-btn" title="Close">&times;</button>
          </div>
          <div class="panel-body">
            <img id="meta-thumb" class="panel-thumb" alt="" />
            <div class="panel-section">
              <span id="meta-filename" class="meta-filename"></span>
              <span id="meta-filesize" class="meta-filesize"></span>
            </div>
            <div class="panel-section">
              <span class="panel-section-label">Description</span>
              <textarea id="meta-desc-input" class="meta-input" rows="3" placeholder="Add a description..."></textarea>
            </div>
            <div class="panel-section">
              <span class="panel-section-label">Tags</span>
              <div id="meta-tags" class="chips-container"></div>
            </div>
            <div class="panel-section">
              <span class="panel-section-label">Style</span>
              <div id="meta-styles" class="chips-container"></div>
            </div>
            <div class="panel-section">
              <span class="panel-section-label">Colors</span>
              <div id="meta-colors" class="swatches-container"></div>
            </div>
            <div class="panel-section">
              <span class="panel-section-label">Era</span>
              <span id="meta-era" class="panel-section-value"></span>
            </div>
          </div>
          <div class="panel-footer">
            <button id="meta-similar-btn" class="btn-secondary">Find Similar</button>
            <button id="meta-analyze-btn" class="btn-primary">Analyze with AI</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Status bar -->
    <div id="statusbar">
      <span id="status-text">Ready</span>
      <div class="toolbar-spacer"></div>
      <span id="zoom-display">100%</span>
    </div>
  </div>

  <!-- Analysis Spinner -->
  <div id="analysis-spinner">
    <div class="spinner"></div>
    <span>Analyzing image...</span>
  </div>

  <!-- Analysis Error Toast -->
  <div id="analysis-error"></div>

  <!-- Settings Dialog -->
  <div id="settings-dialog">
    <div class="settings-card">
      <div class="settings-header">
        <h2>AI Settings</h2>
        <button class="panel-close-btn" id="settings-cancel-btn" title="Close">&times;</button>
      </div>
      <div class="settings-body">
        <div class="settings-group">
          <label class="settings-label">Provider</label>
          <select id="settings-provider" class="settings-select">
            <option value="anthropic">Claude (Anthropic)</option>
            <option value="openai">GPT-4o (OpenAI)</option>
            <option value="ollama">Ollama (Local)</option>
          </select>
        </div>
        <div class="settings-group" id="settings-api-key-group">
          <label class="settings-label">API Key</label>
          <input id="settings-api-key" type="password" class="settings-input" placeholder="sk-..." autocomplete="off" />
        </div>
        <div class="settings-group" id="settings-endpoint-group" style="display: none;">
          <label class="settings-label">Endpoint URL</label>
          <input id="settings-endpoint" type="text" class="settings-input" placeholder="http://localhost:11434" />
        </div>
        <div class="settings-group">
          <label class="settings-label">Model</label>
          <select id="settings-model" class="settings-select">
            <option value="claude-sonnet-4-5-20250929">claude-sonnet-4-5-20250929</option>
            <option value="claude-haiku-4-5-20251001">claude-haiku-4-5-20251001</option>
          </select>
        </div>
        <button id="settings-test-btn" class="btn-secondary" style="align-self: flex-start;">Test Connection</button>
      </div>
      <div id="settings-status" class="settings-status"></div>
      <div class="settings-footer">
        <button id="settings-save-btn" class="btn-primary" style="flex: none;">Save</button>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
