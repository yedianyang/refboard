<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{TITLE}}</title>
  <meta name="generated-at" content="{{GENERATED_AT}}">
  <style>
    :root {
      --bg: #0f0f0f;
      --bg-secondary: #161616;
      --surface: #1e1e1e;
      --surface-hover: #262626;
      --border: #2a2a2a;
      --text: #f0f0f0;
      --text-secondary: #a0a0a0;
      --text-muted: #666;
      --accent: #f5c518;
      --accent-hover: #ffd84d;
      --shadow: 0 4px 20px rgba(0,0,0,0.4);
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }
    
    /* Header */
    .header {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .logo-icon {
      width: 36px;
      height: 36px;
      background: var(--accent);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
    
    .logo h1 {
      font-size: 20px;
      font-weight: 600;
      color: var(--text);
    }
    
    .header-actions {
      display: flex;
      gap: 12px;
    }
    
    .btn {
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.15s;
    }
    
    .btn:hover {
      background: var(--surface-hover);
      border-color: #333;
    }
    
    .btn-primary {
      background: var(--accent);
      border-color: var(--accent);
      color: #000;
    }
    
    .btn-primary:hover {
      background: var(--accent-hover);
    }
    
    /* Main */
    .main {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px;
    }
    
    /* Section */
    .section {
      margin-bottom: 48px;
    }
    
    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    
    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .section-link {
      font-size: 13px;
      color: var(--accent);
      text-decoration: none;
    }
    
    .section-link:hover {
      text-decoration: underline;
    }
    
    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    
    /* Project Card */
    .project-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .project-card:hover {
      border-color: #3a3a3a;
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }
    
    .project-thumbnail {
      height: 160px;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .project-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .project-thumbnail-placeholder {
      font-size: 48px;
      opacity: 0.3;
    }
    
    .project-info {
      padding: 16px;
    }
    
    .project-title {
      font-size: 15px;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .project-meta {
      font-size: 12px;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .project-count {
      color: var(--text-secondary);
    }
    
    /* New Project Card */
    .new-project-card {
      background: transparent;
      border: 2px dashed var(--border);
      border-radius: 12px;
      min-height: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .new-project-card:hover {
      border-color: var(--accent);
      background: rgba(245, 197, 24, 0.05);
    }
    
    .new-project-icon {
      width: 48px;
      height: 48px;
      border: 2px solid var(--border);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: var(--text-muted);
    }
    
    .new-project-card:hover .new-project-icon {
      border-color: var(--accent);
      color: var(--accent);
    }
    
    .new-project-text {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
    }
    
    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }
    
    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }
    
    .empty-state-text {
      font-size: 15px;
      margin-bottom: 8px;
    }
    
    .empty-state-hint {
      font-size: 13px;
      color: var(--text-muted);
    }
    
    /* Quick Actions */
    .quick-actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    
    .quick-action {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: all 0.15s;
      text-decoration: none;
      color: var(--text);
    }
    
    .quick-action:hover {
      background: var(--surface-hover);
      border-color: #333;
    }
    
    .quick-action-icon {
      font-size: 20px;
    }
    
    .quick-action-text {
      font-size: 14px;
      font-weight: 500;
    }
    
    /* Search */
    .search-bar {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      max-width: 400px;
    }
    
    .search-bar input {
      background: none;
      border: none;
      color: var(--text);
      font-size: 14px;
      outline: none;
      flex: 1;
    }
    
    .search-bar input::placeholder {
      color: var(--text-muted);
    }
    
    .search-icon {
      color: var(--text-muted);
    }
    
    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .modal-overlay.active {
      display: flex;
    }
    
    .modal {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }
    
    .modal h2 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
    }
    
    .modal-field {
      margin-bottom: 16px;
    }
    
    .modal-field label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 6px;
    }
    
    .modal-field input {
      width: 100%;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px 14px;
      color: var(--text);
      font-size: 14px;
      outline: none;
    }
    
    .modal-field input:focus {
      border-color: var(--accent);
    }
    
    .modal-actions {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      margin-top: 24px;
    }
    
    /* Footer */
    .footer {
      text-align: center;
      padding: 40px;
      color: var(--text-muted);
      font-size: 12px;
    }
    
    .footer a {
      color: var(--accent);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <div class="logo-icon">üìã</div>
      <h1>RefBoard</h1>
    </div>
    <div class="header-actions">
      <div class="search-bar">
        <span class="search-icon">üîç</span>
        <input type="text" placeholder="Search projects..." id="searchInput">
      </div>
      <button class="btn btn-primary" id="newProjectBtn">+ New Project</button>
    </div>
  </header>
  
  <main class="main">
    <section class="section" id="recentSection">
      <div class="section-header">
        <h2 class="section-title">Recent</h2>
      </div>
      <div class="grid" id="recentGrid"></div>
    </section>
    
    <section class="section">
      <div class="section-header">
        <h2 class="section-title">All Projects</h2>
      </div>
      <div class="grid" id="projectsGrid"></div>
    </section>
    
    <section class="section">
      <div class="section-header">
        <h2 class="section-title">Quick Actions</h2>
      </div>
      <div class="quick-actions">
        <a class="quick-action" href="#" onclick="showImportDialog()">
          <span class="quick-action-icon">üìÅ</span>
          <span class="quick-action-text">Import Folder</span>
        </a>
        <a class="quick-action" href="#" onclick="showHelp()">
          <span class="quick-action-icon">üìñ</span>
          <span class="quick-action-text">Documentation</span>
        </a>
        <a class="quick-action" href="https://github.com/yedianyang/refboard" target="_blank">
          <span class="quick-action-icon">‚≠ê</span>
          <span class="quick-action-text">GitHub</span>
        </a>
      </div>
    </section>
  </main>
  
  <footer class="footer">
    RefBoard ¬∑ <a href="https://github.com/yedianyang/refboard">GitHub</a>
  </footer>
  
  <div class="modal-overlay" id="newProjectModal">
    <div class="modal">
      <h2>New Project</h2>
      <div class="modal-field">
        <label>Project Name</label>
        <input type="text" id="projectName" placeholder="my-references">
      </div>
      <div class="modal-field">
        <label>Title</label>
        <input type="text" id="projectTitle" placeholder="My Reference Board">
      </div>
      <div class="modal-field">
        <label>Location</label>
        <input type="text" id="projectLocation" placeholder="~/Projects">
      </div>
      <div class="modal-actions">
        <button class="btn" onclick="closeModal()">Cancel</button>
        <button class="btn btn-primary" onclick="createProject()">Create</button>
      </div>
    </div>
  </div>
  
  <script>
    const projects = {{PROJECTS_DATA}};
    const recent = {{RECENT_DATA}};
    
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      const now = new Date();
      const diff = now - date;
      
      if (diff < 60000) return 'Just now';
      if (diff < 3600000) return Math.floor(diff / 60000) + 'm ago';
      if (diff < 86400000) return Math.floor(diff / 3600000) + 'h ago';
      if (diff < 604800000) return Math.floor(diff / 86400000) + 'd ago';
      
      return date.toLocaleDateString();
    }
    
    function renderProjectCard(project) {
      const thumbnail = project.thumbnail 
        ? `<img src="file://${project.thumbnail}" alt="">`
        : `<div class="project-thumbnail-placeholder">üìã</div>`;
      
      return `
        <div class="project-card" onclick="openProject('${project.path}', '${project.boardPath || ''}')">
          <div class="project-thumbnail">${thumbnail}</div>
          <div class="project-info">
            <div class="project-title">${project.title}</div>
            <div class="project-meta">
              <span class="project-count">${project.itemCount} items</span>
              <span>${formatDate(project.modifiedAt || project.openedAt)}</span>
            </div>
          </div>
        </div>
      `;
    }
    
    function renderNewProjectCard() {
      return `
        <div class="new-project-card" onclick="document.getElementById('newProjectModal').classList.add('active')">
          <div class="new-project-icon">+</div>
          <div class="new-project-text">New Project</div>
        </div>
      `;
    }
    
    function renderProjects() {
      const recentGrid = document.getElementById('recentGrid');
      const projectsGrid = document.getElementById('projectsGrid');
      
      // Recent
      if (recent.length > 0) {
        recentGrid.innerHTML = recent.map(renderProjectCard).join('');
      } else {
        document.getElementById('recentSection').style.display = 'none';
      }
      
      // All projects
      if (projects.length > 0) {
        projectsGrid.innerHTML = renderNewProjectCard() + projects.map(renderProjectCard).join('');
      } else {
        projectsGrid.innerHTML = renderNewProjectCard() + `
          <div class="empty-state" style="grid-column: span 2;">
            <div class="empty-state-icon">üìÅ</div>
            <div class="empty-state-text">No projects found</div>
            <div class="empty-state-hint">Create a new project or import an existing folder</div>
          </div>
        `;
      }
    }
    
    function openProject(path, boardPath) {
      if (boardPath) {
        window.location.href = 'file://' + boardPath;
      } else {
        alert('Board not built yet. Run: refboard build');
      }
    }
    
    function closeModal() {
      document.getElementById('newProjectModal').classList.remove('active');
    }
    
    function createProject() {
      const name = document.getElementById('projectName').value || 'my-project';
      const location = document.getElementById('projectLocation').value || '~/Projects';
      alert(`To create project, run:\n\ncd ${location}\nrefboard init ${name}\nrefboard build`);
      closeModal();
    }
    
    function showImportDialog() {
      alert('To import a folder:\n\nrefboard init my-project\nrefboard import /path/to/images\nrefboard build');
    }
    
    function showHelp() {
      alert('RefBoard Commands:\n\n‚Ä¢ refboard init [dir] - Create project\n‚Ä¢ refboard add <image> - Add image\n‚Ä¢ refboard import <folder> - Import folder\n‚Ä¢ refboard build - Generate HTML\n‚Ä¢ refboard watch - Auto-rebuild');
    }
    
    // Search
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const query = e.target.value.toLowerCase();
      document.querySelectorAll('.project-card').forEach(card => {
        const title = card.querySelector('.project-title').textContent.toLowerCase();
        card.style.display = title.includes(query) ? '' : 'none';
      });
    });
    
    // Close modal on click outside
    document.getElementById('newProjectModal').addEventListener('click', (e) => {
      if (e.target.classList.contains('modal-overlay')) closeModal();
    });
    
    // Init
    renderProjects();
  </script>
</body>
</html>
